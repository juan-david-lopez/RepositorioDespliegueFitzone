spring.application.name=FitZone

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600}
jwt.refreshExpiration=${JWT_REFRESH_EXPIRATION:2592000}

# SendGrid Configuration
sendgrid.api.key=${SENDGRID_API_KEY}
sendgrid.from.email=${SENDGRID_FROM_EMAIL}

# Database Configuration (Render PostgreSQL)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Stripe Configuration
stripe.api.key.secret=${STRIPE_SECRET_KEY}
stripe.api.key.public=${STRIPE_PUBLIC_KEY}

# Stripe Webhook Configuration (DESHABILITADO para flujo sin webhook)
stripe.webhook.enabled=false
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_not_used}

# Production optimizations - Render usa puerto 10000
server.port=${PORT:10000}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
management.health.diskspace.enabled=true

# Logging configuration - Optimizado para producción
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.co.edu.uniquindio.FitZone=INFO
logging.level.org.hibernate.SQL=WARN
logging.file.name=./logs/fitzone-app.log
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=7
