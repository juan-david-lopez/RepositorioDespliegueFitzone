spring.application.name=FitZone

# JWT Configuration
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:3600}
jwt.refreshExpiration=${JWT_REFRESH_EXPIRATION:2592000}

# SendGrid Configuration
sendgrid.api.key=${SENDGRID_API_KEY}
sendgrid.from.email=${SENDGRID_FROM_EMAIL}

# Database Configuration (Neon PostgreSQL)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Stripe Configuration
stripe.api.key.secret=${STRIPE_SECRET_KEY}
stripe.api.key.public=${STRIPE_PUBLIC_KEY}

# Stripe Webhook Configuration (DESHABILITADO para flujo sin webhook)
stripe.webhook.enabled=false
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_not_used}

# Production optimizations
server.port=${PORT:8080}
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
management.endpoints.web.exposure.include=health,info

